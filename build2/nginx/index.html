<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
          crossorigin="anonymous">
    <title>Mediaserver tutorial</title>
    <script>
        function gotoSubdomain(subdomain, link) {
            event.preventDefault();
            var url = window.location.href;
            var newUrl = url.replace('home', subdomain) + link;
            window.location.href = newUrl;
        }
    </script>
</head>
<body>
<div class="container">
    <h1>Mediaserver quick access</h1>
    <div>
        <a href="/#" onclick="gotoSubdomain('plex','web')">Plex</a>
    </div>
    <div>
        <a href="/#" onclick="gotoSubdomain('couchpotato','')">Couchpotato</a>
    </div>
    <div>
        <a href="/#" onclick="gotoSubdomain('sonarr','')">Sonarr</a>
    </div>
    <div>
        <a href="/#" onclick="gotoSubdomain('deluge','')">Deluge</a>
    </div>
    <div>
        <a href="/#" onclick="gotoSubdomain('jackett','')">Jackett</a>
    </div>
</div>
</body>
</html>
